<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --background: #fafafa;
            --foreground: #18181b;
            --muted: #71717a;
            --border: #e4e4e7;
            --radius: 0.75rem;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            gap: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-container {
            display: grid;
            grid-template-rows: 1fr auto;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
            height: calc(100vh - 12rem);
        }

        .chat-messages {
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            padding-right: 20%;
        }

        .message.user {
            flex-direction: row-reverse;
            padding-left: 20%;
            padding-right: 0;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .message.user .avatar {
            display: none;
        }

        .message-content {
            background-color: var(--background);
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            font-size: 0.9375rem;
            white-space: pre-wrap;
            max-width: 100%;
        }

        .message.user .message-content {
            background-color: var(--primary);
            color: white;
        }

        .message.error .message-content {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .chat-input-container {
            border-top: 1px solid var(--border);
            padding: 1.5rem;
            background-color: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 48rem;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.9375rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: var(--primary-light);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: var(--primary-light);
        }

        .send-button:disabled {
            background-color: var(--muted);
            cursor: not-allowed;
        }

        /* Link styles */
        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* Scrollbar styles */
        .chat-messages::-webkit-scrollbar {
            width: 0.5rem;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 9999px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 0.5rem;
                gap: 1rem;
            }

            .chat-container {
                height: calc(100vh - 8rem);
            }

            .message {
                padding-right: 5%;
            }

            .message.user {
                padding-left: 5%;
            }

            .chat-input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üçΩÔ∏è Meal Planner AI</h1>
        </header>
        <main class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="user-input" placeholder="Type your message..." autocomplete="off">
                    <button class="send-button" id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Generate a unique client ID
        const clientId = Math.random().toString(36).substring(7);
        let ws;

        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const host = isLocalhost ? 'localhost:8000' : window.location.host;
            return `${protocol}//${host}/ws/${clientId}`;
        }

        function connect() {
            const wsUrl = getWebSocketUrl();
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to server');
                document.getElementById('send-button').disabled = false;
                ws.send(JSON.stringify({
                    type: 'start'
                }));
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addMessage(message.content, message.type);
                scrollToBottom();
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                document.getElementById('send-button').disabled = true;
                setTimeout(connect, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('Connection error. Retrying...', 'error');
            };
        }

        function addMessage(content, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? '' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Convert URLs to clickable links
            const contentWithLinks = content.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );
            contentDiv.innerHTML = contentWithLinks;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message && ws.readyState === WebSocket.OPEN) {
                addMessage(message, 'user');
                scrollToBottom();
                
                ws.send(JSON.stringify({
                    type: 'user_input',
                    content: message
                }));
                
                input.value = '';
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        connect();
    </script>
</body>
</html>
